name: build

on:
  push:
    branches:
      - master
      - 50-ci-cd
    pull-request:
      - master
      - 50-ci-cd

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Modules
      run: npm install
    - name: Run Tests
      run: npm test

