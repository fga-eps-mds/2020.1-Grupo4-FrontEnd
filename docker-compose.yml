version: '3.7'
services:
  app:
    stdin_open: true
    build: ./
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      SERVER_HOST: server
      SERVER_PORT: 9000
    networks:
      - client-server-network
    env_file: 
      - .env-dev

networks:
  client-server-network:
    external:
      name: client-server-network